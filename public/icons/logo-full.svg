<svg width="200" height="60" viewBox="0 0 200 60" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Gradient for the weave pattern -->
    <linearGradient id="primaryGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1E40AF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7C3AED;stop-opacity:1" />
    </linearGradient>
    
    <!-- Secondary gradient for accent -->
    <linearGradient id="accentGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10B981;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#F59E0B;stop-opacity:1" />
    </linearGradient>
    
    <!-- Glass morphism effect -->
    <filter id="glass" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceGraphic" stdDeviation="2"/>
      <feOffset dx="1" dy="1" result="offset" />
    </filter>
  </defs>
  
  <!-- Background circle with glass effect -->
  <circle cx="70" cy="30" r="25" fill="url(#primaryGradient)" opacity="0.1" filter="url(#glass)"/>
  
  <!-- Main weave pattern - interconnected nodes -->
  <g stroke-width="2.5" fill="none" stroke-linecap="round">
    <!-- Primary weave lines -->
    <path d="M 48 20 Q 60 15 70 25 Q 80 35 92 20" stroke="url(#primaryGradient)" opacity="0.8"/>
    <path d="M 48 40 Q 60 35 70 45 Q 80 55 92 40" stroke="url(#primaryGradient)" opacity="0.6"/>
    <path d="M 48 30 Q 60 25 70 35 Q 80 45 92 30" stroke="url(#accentGradient)" opacity="0.7"/>
  </g>
  
  <!-- Knowledge nodes/connection points -->
  <circle cx="55" cy="25" r="3" fill="url(#primaryGradient)" opacity="0.9"/>
  <circle cx="70" cy="30" r="4" fill="url(#primaryGradient)"/>
  <circle cx="85" cy="25" r="3" fill="url(#accentGradient)" opacity="0.9"/>
  <circle cx="60" cy="40" r="2.5" fill="url(#accentGradient)" opacity="0.8"/>
  <circle cx="80" cy="40" r="2.5" fill="url(#primaryGradient)" opacity="0.8"/>
  
  <!-- StudyWeave text -->
  <text x="105" y="25" font-family="Inter, system-ui, sans-serif" font-size="18" font-weight="700" fill="#ffffff">
    Study
  </text>
  <text x="105" y="43" font-family="Inter, system-ui, sans-serif" font-size="18" font-weight="400" fill="url(#primaryGradient)">
    Weave
  </text>
</svg>